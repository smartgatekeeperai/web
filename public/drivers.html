<!-- public/drivers.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drivers</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/drivers.css" />
  </head>

  <body data-page="drivers">
    <div id="app"></div>

    <template id="page-content">
      <h2>Drivers</h2>
      <p>List of registered drivers will go here.</p>

      <div
        style="margin-bottom: 16px; display: flex; justify-content: flex-end"
      >
        <button id="add-driver-btn" class="modal-btn modal-btn-primary">
          <i class="fa fa-plus"></i>&nbsp; Add Driver
        </button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th style="width: 60px">Edit</th>
              <th>ID</th>
              <th>Name</th>
              <th>Role</th>
              <th>Identification Type</th>
              <th>Identification Number</th>
              <th>Gender</th>
              <th style="width: 80px">Delete</th>
            </tr>
          </thead>
          <tbody id="drivers-tbody">
            <!-- Filled by drivers.js via /api/drivers -->
          </tbody>
        </table>
      </div>
    </template>

    <script src="js/layout.js"></script>
    <script src="js/drivers.js"></script>
  </body>
</html>
