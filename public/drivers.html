<!-- public/drivers.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drivers</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/drivers.css" />
  </head>

  <body data-page="drivers">
    <div id="app"></div>

    <template id="page-content">
      <p class="page-subtitle">List of registered drivers will go here.</p>

      <div class="page-controls">
        <button id="add-driver-btn" class="modal-btn modal-btn-primary">
          <i class="fa fa-plus"></i>&nbsp; Add Driver
        </button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th style="width: 60px">Edit</th>
              <th>ID</th>
              <th>Name</th>
              <th class="vehicle-col">Vehicle</th>
              <th>Role</th>
              <th>Identification Type</th>
              <th>Identification Number</th>
              <th>Gender</th>
              <th style="width: 80px">Delete</th>
            </tr>
            <tr class="filters">
              <th style="width: 60px"></th>
              <th><input type="text" id="filterDriverID" placeholder="Search Driver ID"></th>
              <th><input type="text" id="filterDriverName" placeholder="Search Driver name"></th>
              <th><input type="text" id="filterDriverVehicles" placeholder="Search Vehicle"></th>
              <th><input type="text" id="filterDriverRoleType" placeholder="Search Role type"></th>
              <th><input type="text" id="filterIdentificationType" placeholder="Search Identification type"></th>
              <th><input type="text" id="filterIdentificationNumber" placeholder="Search Identification number"></th>
              <th><input type="text" id="filterGender" placeholder="Search Gender"></th>
              <th style="width: 80px"></th>
            </tr>
          </thead>
          <tbody id="drivers-tbody">
            <!-- Filled by drivers.js via /api/drivers -->
          </tbody>
        </table>
      </div>
    </template>

    <script src="js/layout.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/drivers.js"></script>
  </body>
</html>
