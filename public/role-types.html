<!-- public/role.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Role</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/role-types.css" />
  </head>

  <body data-page="role-types">
    <div id="app"></div>

    <template id="page-content">
      <p class="page-subtitle">List of registered role types will go here.</p>

      <div class="page-controls">
        <button id="add-roleType-btn" class="modal-btn modal-btn-primary">
          <i class="fa fa-plus"></i>&nbsp; Add role type
        </button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th style="width: 60px">Edit</th>
              <th class="fix-width">ID</th>
              <th>Name</th>
              <th style="width: 80px">Delete</th>
            </tr>
            <tr class="filters">
              <th style="width: 60px"></th>
              <th class="fix-width"><input type="text" id="filterRoleTypeID" placeholder="Search role type ID"></th>
              <th><input type="text" id="filterRoleTypeName" placeholder="Search role type name"></th>
              <th style="width: 80px"></th>
            </tr>
          </thead>
          <tbody id="role-types-tbody">
            <!-- Filled by role-types.js via /api/role-types -->
          </tbody>
        </table>
      </div>
    </template>

    <script src="js/layout.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/role-types.js"></script>
  </body>
</html>
