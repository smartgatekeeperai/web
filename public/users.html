<!-- public/users.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/users.css" />
  </head>

  <body data-page="users">
    <div id="app"></div>

    <template id="page-content">
      <p class="page-subtitle">List of users will go here.</p>

      <div class="page-controls">
        <button id="add-user-btn" class="modal-btn modal-btn-primary">
          <i class="fa fa-plus"></i>&nbsp; Add user
        </button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th style="width: 60px">Edit</th>
              <th class="fix-width">ID</th>
              <th>Name</th>
              <th>Username</th>
              <th style="width: 140px">Update password</th>
              <th style="width: 80px">Delete</th>
            </tr>
            <tr class="filters">
              <th style="width: 60px"></th>
              <th class="fix-width">
                <input
                  type="text"
                  id="filterUserID"
                  placeholder="Search user ID"
                />
              </th>
              <th>
                <input
                  type="text"
                  id="filterName"
                  placeholder="Search name"
                />
              </th>
              <th>
                <input
                  type="text"
                  id="filterUsername"
                  placeholder="Search user name"
                />
              </th>
              <th style="width: 140px"></th>
              <th style="width: 80px"></th>
            </tr>
          </thead>
          <tbody id="users-tbody">
            <!-- Filled by users.js via /api/users -->
          </tbody>
        </table>
      </div>
    </template>

    <script src="js/layout.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/users.js"></script>
  </body>
</html>
